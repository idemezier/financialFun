<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="landing.css">
    <link rel="stylesheet" href="style.css">
    <script src ="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.1/p5.min.js"></script>
    <script src="main.js" defer></script>
    <title>LandingPage</title>
</head>
<body>
    <div id="headerdiv">
        <div id="headerdivleft">
            <a href="index.html">
                <img id="headerimage" src="https://i.ibb.co/zVfXSZS/image-2.png"></img>
            </a>
        </div>
        
       
    </div>

    <div id="loginplace">

        <form action="index.html>

            <div id="emailpasswordcontainer">
                <p id="emailheader">Log in</p>
                <div id="email">
                    
                    
                    <div><label id="emailform" for="fname">Email</label></div>
                    <div><input id="emailform" type="text" id="fname" name="firstname"></div>
                </div>

                <div id="password">
                    <div><label for="lname">Password</label></div>
                    <div><input id="passwordform" type="password" id="lname" name="lastname">  </div>
                    <p id="forgotpassword">forgot your password?</p>
                    <a id="submitbuttonlink" href="index.html"><button id="submitbutton" type="submit" value="Submit">Log in</a>
                        <p>or sign in with</p>
                        <div id="googleimagediv">
                            <img id="googleimage" src="https://i.ibb.co/MCVQhhy/image.png" alt="">
                        </div>
                </div>
            </div>
          
          </form>
    </div>

  
</body>
</html>
